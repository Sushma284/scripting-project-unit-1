<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Time Difference in Days</title>
</head>
<body>
    <h1>Calculate Time Difference in Days Between Two Dates</h1>

    <form id="dateForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required><br><br>

        <button type="submit">Calculate Difference</button>
    </form>

    <h2>Time Difference: <span id="result">-</span> days</h2>

    <script>
        // Function to calculate the difference in days between two dates
        function calculateTimeDifference(startDate, endDate) {
            // Convert input date strings to Date objects
            const start = new Date(startDate);
            const end = new Date(endDate);

            // Calculate the difference in time (milliseconds)
            const timeDifference = Math.abs(end - start); 

            // Convert milliseconds to days
            const dayDifference = timeDifference / (1000 * 3600 * 24);

            return dayDifference;
        }

        // Event listener for form submission
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get the values of the start and end dates
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Ensure both dates are entered
            if (startDate && endDate) {
                // Call the function to calculate the difference
                const difference = calculateTimeDifference(startDate, endDate);
                
                // Display the result in the HTML
                document.getElementById('result').textContent = difference;
            } else {
                alert("Please enter both dates.");
            }
        });
    </script>
</body>
</html>
