<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Words</title>
    
</head>
<body>
    <h1>Capitalize Each Word</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" placeholder="hello world">
    <button onclick="capitalizeAndDisplay()">Capitalize</button>
    <div class="output" id="output"></div>

    <script>
        function capitalizeWords(str) {
            return str
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function capitalizeAndDisplay() {
            const input = document.getElementById('stringInput').value;
            if (input.trim() === '') {
                document.getElementById('output').textContent = 'Please enter a valid string.';
                return;
            }
            const capitalized = capitalizeWords(input);
            document.getElementById('output').textContent = `Capitalized String: ${capitalized}`;
        }
    </script>
</body>
</html>
