<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Numbers</title>
</head>
<body>
    <h1>Odd or Even Numbers from 0 to 15</h1>

    <div id="result"></div>

    <script>
        // Create an empty string to store the output
        var output = '';

        // Loop from 0 to 15
        for (var i = 0; i <= 15; i++) {
            // Check if the number is even or odd
            if (i % 2 === 0) {
                output += i + " is Even.<br>";
            } else {
                output += i + " is Odd.<br>";
            }
        }

        // Display the result on the screen
        document.getElementById('result').innerHTML = output;
    </script>
</body>
</html>
