<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
        button {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Compare Three Numbers</h1>

    <!-- Input fields for three integers -->
    <label for="num1">Enter first integer: </label>
    <input type="number" id="num1" placeholder="First integer"><br>

    <label for="num2">Enter second integer: </label>
    <input type="number" id="num2" placeholder="Second integer"><br>

    <label for="num3">Enter third integer: </label>
    <input type="number" id="num3" placeholder="Third integer"><br>

    <!-- Button to trigger comparison -->
    <button onclick="compareNumbers()">Compare</button>

    <!-- Display result -->
    <div id="result" class="result"></div>

    <script>
        function compareNumbers() {
            // Get input values
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            
            // Validate input: check if all inputs are valid integers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').innerHTML = "Please enter valid integers in all fields.";
                return;
            }

            // Find the largest and smallest number
            const largest = Math.max(num1, num2, num3);
            const smallest = Math.min(num1, num2, num3);

            // Display the results
            document.getElementById('result').innerHTML = `
                <h3>Comparison Result:</h3>
                <p>Largest number: ${largest}</p>
                <p>Smallest number: ${smallest}</p>
            `;
        }
    </script>

</body>
</html>
