<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        .output {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Reverse a Number</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" placeholder="12345">
    <button onclick="reverseNumber()">Reverse</button>
    <div class="output" id="output"></div>

    <script>
        function reverseNumber() {
            // Get the input value
            const input = document.getElementById('numberInput').value;

            // Validate the input
            if (input === '') {
                document.getElementById('output').textContent = 'Please enter a valid number.';
                return;
            }

            // Convert the input to a number and reverse it
            const num = parseFloat(input);
            const numStr = Math.abs(num).toString();
            const reversedStr = numStr.split('').reverse().join('');
            const reversedNum = parseInt(reversedStr, 10);
            const result = num < 0 ? -reversedNum : reversedNum;

            // Display the result
            document.getElementById('output').textContent = `Reversed Number: ${result}`;
        }
    </script>
</body>
</html>
