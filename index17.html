<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
</head>
<body>
    <h1>Find the Largest of Five Numbers</h1>

    <script>
        // Take five numbers as input using prompt
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));
        let num3 = parseFloat(prompt("Enter the third number:"));
        let num4 = parseFloat(prompt("Enter the fourth number:"));
        let num5 = parseFloat(prompt("Enter the fifth number:"));

        // Find the largest number using conditional statements
        let largest;

        if (num1 >= num2 && num1 >= num3 && num1 >= num4 && num1 >= num5) {
            largest = num1;
        } else if (num2 >= num1 && num2 >= num3 && num2 >= num4 && num2 >= num5) {
            largest = num2;
        } else if (num3 >= num1 && num3 >= num2 && num3 >= num4 && num3 >= num5) {
            largest = num3;
        } else if (num4 >= num1 && num4 >= num2 && num4 >= num3 && num4 >= num5) {
            largest = num4;
        } else {
            largest = num5;
        }

        // Display the largest number in an alert box
        alert("The largest number is: " + largest);
    </script>
</body>
</html>
