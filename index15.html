<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Choices</title>
</head>
<body>
    <h1>Color Choices</h1>

    <div id="colorChoices"></div>

    <script>
        // Sample array of colors
        var color = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
        
        // Array of ordinal suffixes
        var o = ["th", "st", "nd", "rd", "th", "th", "th"];

        // Function to display the color choices with the appropriate ordinal suffix
        var output = "";
        for (var i = 0; i < color.length; i++) {
            var choice = (i + 1) + o[i];  // Add 1 to i for the correct choice number
            output += `"${choice} choice is ${color[i]}." <br>`;
        }

        // Display the output in the "colorChoices" div
        document.getElementById('colorChoices').innerHTML = output;
    </script>
</body>
</html>
