<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Array Elements</title>
</head>
<body>
    <h1>Array Elements Joined into a String</h1>

    <p id="result"></p>

    <script>
        // Define the array
        let arr = ['Hello', 'world', 'this', 'is', 'JavaScript'];

        // Use the join() method to concatenate the elements into a string
        let result = arr.join(' '); // Joins the elements with a space in between

        // Display the result in the <p> element with id="result"
        document.getElementById('result').textContent = result;
    </script>
</body>
</html>
