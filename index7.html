<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    
</head>
<body>

    <h1>Simple Calculator</h1>

    <!-- Input fields for two numbers -->
    <label for="num1">Enter first number: </label>
    <input type="number" id="num1" placeholder="First number"><br>

    <label for="num2">Enter second number: </label>
    <input type="number" id="num2" placeholder="Second number"><br>

    <!-- Buttons to perform operations -->
    <button onclick="calculate()">Calculate</button>

    <!-- Display result -->
    <div id="result" class="result"></div>

    <script>
        function calculate() {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            // Check if both numbers are valid
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers in both fields.";
                return;
            }

            // Perform calculations
            const addition = num1 + num2;
            const subtraction = num1 - num2;
            const multiplication = num1 * num2;
            const division = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; // Handle division by zero

            // Display the results
            document.getElementById('result').innerHTML = `
                <h3>Results:</h3>
                <p>Addition: ${addition}</p>
                <p>Subtraction: ${subtraction}</p>
                <p>Multiplication: ${multiplication}</p>
                <p>Division: ${division}</p>
            `;
        }
    </script>

</body>
</html>
