<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Number Coloring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .number-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .number {
            width: 30px;
            height: 30px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .even {
            background-color: green;
            color: white;
        }
        .odd {
            background-color: yellow;
        }
        .prime {
            background-color: red;
            color: white;
        }
    </style>
    
</head>
<body>
    <h1>Numbers from 0 to 100</h1>
    <div class="number-container" id="number-container"></div>
</body>
</html>

<script>
    // Function to check if a number is prime
function isPrime(num) {
    if (num <= 1) return false;
    if (num <= 3) return true;
    if (num % 2 === 0 || num % 3 === 0) return false;
    for (let i = 5; i * i <= num; i += 6) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
    }
    return true;
}

// Generate numbers from 0 to 100
function generateNumbers() {
    const container = document.getElementById('number-container');
    for (let i = 0; i <= 100; i++) {
        const numberDiv = document.createElement('div');
        numberDiv.className = 'number';

        if (i % 2 === 0) {
            numberDiv.classList.add('even');
        } else {
            numberDiv.classList.add('odd');
        }

        if (isPrime(i)) {
            numberDiv.classList.add('prime');
        }

        numberDiv.textContent = i;
        container.appendChild(numberDiv);
    }
}

// Call the function to generate numbers
generateNumbers();



</script>
